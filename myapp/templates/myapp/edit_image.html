<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Options</title>
</head>
<body>
    <h1>Edit Images</h1>
    {% for image in images %}
        <div>
            <img src="{{ image.image.url }}" alt="Image" width="300px">
            <!-- You can display other attributes of the image model if needed -->
        </div>
    {% endfor %}
    
    <h1>Edit Options</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
