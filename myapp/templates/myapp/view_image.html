<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div>
        {% for image in images %}
            <img src="{{ image.image.url }}" alt="Uploaded Image" style="max-width: 300px;">
        {% endfor %}
    </div>
</body>
</html>
